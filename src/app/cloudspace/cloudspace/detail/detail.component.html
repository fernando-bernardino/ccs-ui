<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="panel panel-default">
    <div class="panel-heading">Details</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" class="form-control" id="id" [ngModel]="cloudspace.id" name="id">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [ngModel]="cloudspace.name" name="name" required #name="ngModel">
        <span class="help-block" *ngIf="!name.valid && name.touched">Please provide a name</span>
      </div>
      <div class="form-group">
        <label for="name">Description:</label>
        <input type="text" class="form-control" id="description" [ngModel]="cloudspace.description" name="description" #name="ngModel">
      </div>
    </div>
    <div class="panel-heading">Repository location</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="id">Repository location:</label>
        <input type="text" class="form-control" id="id" [ngModel]="cloudspace.vcs_url" name="vcs_url">
      </div>
    </div>
    <div class="panel-heading">Test server</div>
    <div class="panel-body" id="test_server" ngModelGroup="test_server" #test_server="ngModelGroup">
      <div class="form-group">
        <label for="url">URL:</label>
        <textarea class="form-control" rows="2" id="url" [ngModel]="cloudspace.test_server.url" name="url" #url="ngModel" required></textarea>
        <span class="help-block" *ngIf="!url.valid && url.touched">Please provide URL for the testing server</span>
      </div>
      <div class="form-group">
        <label for="id">Enactment string:</label>
        <textarea class="form-control" rows="2" id="enact_string" [ngModel]="cloudspace.test_server.enact_string" name="enact_string" #enactment_string="ngModel" required></textarea>
      </div>
      <div class="form-group">
        <label for="id">Testing app:</label>
        <input type="text" class="form-control" id="test_app" [ngModel]="cloudspace.test_server.test_app" name="test_app" #test_app="ngModel" required>
        <span class="help-block" *ngIf="!test_app.valid && test_app.touched">Please specify an application</span>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!f.valid">Submit</button>
</form>
