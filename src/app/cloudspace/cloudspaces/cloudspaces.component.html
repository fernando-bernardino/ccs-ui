<div class="container">
  <h2>Cloud spaces</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cloudspaces">
        <td>{{ c.id }}</td>
        <td>{{ c.name }} </td>
        <td>{{ c.description }}</td>
        <td>
          <a class="btn btn-primary">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
